name: Build
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.ref, 'refs/tags/') && contains(github.event.head_commit.message, '*') == false }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6.1
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build